<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Вход</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
	<main style="background: linear-gradient(180deg, #3FA1EF 0%, #6CACDF 100%); height: 100vh; display: flex; justify-content: center; align-items: center;">
		<div style="display: none; flex-direction: column; align-items: center;" id="login">
			<div style="margin-bottom: 150px; display: flex;">
				<p style="margin-bottom: 0px; font-size: 32px; font-weight: bold; color: white;">Вход</p>
				<p style="margin-bottom: 0px; font-size: 32px; font-weight: bold;color: white;"> / </p>
				<button style="font-size: 32px; font-weight: bold; color: #2F79B5; border: none; background: none; cursor: pointer;" onclick="showRegistration()">Регистрация</button>
			</div>
			<div style="margin-bottom: 60px; display: flex; flex-direction: column; align-items: center;">
				<input type="text" name="" placeholder="Логин:" style="margin-bottom: 30px; height: 50px; width: 300px; padding: 10px;">
				<input type="password" name="" placeholder="Пароль:" style="height: 50px; width: 300px; padding: 10px;">
			</div>
			<div style="display: flex; align-items: center;">
				<a style="margin-right: 20px; font-size: 26px; text-decoration: underline; cursor: pointer; color: white;">Забыли пароль?</a>
				<a class="bttn" style="color: white; padding: 10px 20px; font-weight: bold;" href="index.html">Войти</a>
			</div>
		</div>

		<div style="flex-direction: column; align-items: center;" id="registration"> 
			<div style="margin-bottom: 150px; display: flex;">
				<button style="font-size: 32px; font-weight: bold; color: #2F79B5;border: none; background: none; cursor: pointer;" onclick="showLogin()">Вход</button>
				<p style="margin-bottom: 0px; font-size: 32px; font-weight: bold;color: white;"> / </p>
				<p style="margin-bottom: 0px; font-size: 32px; font-weight: bold; color: white;">Регистрация</p>
			</div>
			<div style="margin-bottom: 60px; display: flex; flex-direction: column; align-items: center;">
				<input type="text" name="" placeholder="Логин:" style="margin-bottom: 30px; height: 50px; width: 300px; padding: 10px;">
				<input type="email" name="" placeholder="E-mail:" style="margin-bottom: 30px; height: 50px; width: 300px; padding: 10px;">
				<input type="password" name="" placeholder="Пароль:" style="height: 50px; width: 300px; padding: 10px; margin-bottom: 30px;">
				<input type="password" name="" placeholder="Введите ещё раз:" style="height: 50px; width: 300px; border-radius: 5px; border: none; padding: 10px;">
			</div>
			<a class="bttn" style="color: white; padding: 10px 20px; font-weight: bold;" href="index.html">Регистрация</a>
		</div>
	</main>

	<script>
		function showLogin() {
			document.getElementById("login").style.display = "flex";
			document.getElementById("registration").style.display = "none";
		}

		function showRegistration() {
			document.getElementById("login").style.display = "none";
			document.getElementById("registration").style.display = "flex";
		}
	</script>
</body>
</html>
