<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #0D4775; height: 40px;">
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto" style="margin-left: 180px; margin-right: 180px;">
				<li class="nav-item active">
					<a class="nav-link" href="#" >Главная<span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" >Консультация</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" >Контакты</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" >Наши специалисты</a>

				</li>
				<div class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#" >Войти</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" >Карта сайта</a>
					</li>
				</div>
			</ul>
		</div>
	</nav>

	<!-- Header -->
	<header class="bg-primary rounded-bottom p-3" style="margin-top: 40px; height: 120px;">
		<div class="container d-flex justify-content-between align-items-center">
			<div class="d-flex align-items-center">
				<img src="img/logo.png" alt="logo" height="70">
				<h1 class="text-light ml-3 mb-0 font-weight-bold">Безупречная улыбка</h1>
			</div>
			<div>
				<button class="btn btn-success rounded-pill px-4 mr-2">Войти</button>
